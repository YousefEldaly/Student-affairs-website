        </ul>
      </div>
  </nav>
  </div>



  <div class="container">
    <header>
      <h1>Edit Student Data</h1>
    </header>
    <form>
      <label for="name">Student Name</label><br>
      <input type="text" name="name" value="Karim Adel Ahmed" placeholder="Enter the student name " id="name"> <br> <br>

      <label for="id">College ID </label><br>
      <input type="text" name="id" value="20211344" placeholder="ID should be 8 digits" pattern="[0-9]{8}" id="id"> <br>
      <br>

      <label>Status </label><br>
      <input type="radio" name="status" id="active" checked>
      <label for="active">Active</label><br>

      <input type="radio" name="status" id="inactive">
      <label for="inactive">Inactive</label><br><br>

      <label for="level">Level </label><br>
      <select name="level" id="level">
        <option value="level1">Level 1</option>
        <option value="level2" selected>Level 2</option>
        <option value="level3">Level 3</option>
        <option value="level4">Level 4</option>
      </select><br><br>


      <label>Program </label><br>
      <input type="radio" name="program" id="general" checked>
      <label for="general">General</label><br>

      <input type="radio" name="program" id="special">
      <label for="special">Special</label><br><br>

      <label for="dep">Department </label><br>
      <input type="text" value="General" readonly>
      <button>
        <a href="edit_department.html">Assign Department</a>
      </button><br><br>

      <label for="gpa">GPA </label><br>
      <input type="number" name="gpa" value="3.48" min="0" max="4" step="0.01" id="gpa"> <br> <br>

      <label for="add">Student Address </label><br>
      <input type="text" name="address" value="Nasr St, Maadi" id="add"> <br> <br>

      <label for="num">Phone Number </label><br>
      <input type="text" name="phone" value="01004598246" placeholder="Number should be 11 digits" pattern="[0-9]{11}"
        id="num"> <br> <br>

      <label for="landline">Landline Number </label><br>
      <input type="text" name="landline" value="0227698476" placeholder="Number should be 10 digits" pattern="[0-9]{10}"
        id="landline"> <br> <br>

      <label for="email">Email Address </label><br>
      <input type="email" name="email" value="karim.adel@gmail.com" id="email"> <br> <br>

      <label for="country">Student Nationalty </label><br>
      <input type="text" name="nation" value="Egyptian" id="country"> <br> <br>

      <label for="natid">National ID </label><br>
      <input type="text" name="natid" value="30304511234586" placeholder="NationalID should be 14 digits" id="natid">
      <br> <br>

      <label>Gender </label><br>
      <input type="radio" name="gender" id="male" checked>
      <label for="male">Male</label> <br>

      <input type="radio" name="gender" id="female">
      <label for="female">Female</label> <br><br>

      <label for="birthDate">Date of birth </label><br>
      <input type="date" name="birth" value="2003-05-18" min="1995-01-01" max="2005-12-30" id="birthDate"> <br> <br>



      <input type="submit" value="Save">

    </form>
  </div>
