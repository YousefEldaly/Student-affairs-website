{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'stylesheets/login_style.css'%}">
  {% endblock %}


{% block title%}
  <title>FCAI-CU Login</title>

{% endblock %}
  
 

{% block content%}

<form action="/Student-affairs-website/index.html" method="post" class="loginform" id="loginform">
    {% csrf_token %}
    <h1>Log In</h1>
        <div class="icon">
            <img src="{% static 'images/login.png' %}"  alt="login icon"
                class="lilcircle">
        </div>
        <div class="inputcontrol"> 
          <input type="text" class="input" placeholder=" " id="userid" name="userid" >
            <label for="userid" class="formlabel">User ID</label>
            <div class="error"></div>

        </div>
        <div class="inputcontrol">
            <input class="input" placeholder=" " type="password" id="password" name="password" >
            <label for="password"class="formlabel">Password</label>
            <div class="error"></div>
        </div>
        <button type="submit">Log In</button>
    </form>
 

{% endblock %}
