  <div class="container">
    <div class="add_student_form">
      <!-- Header of Form -->
      <div class="header">
        <h1>Register New Student</h1>
      </div>

      <!-- Form -->
      <form action="#">

        <!-- Name  -->
        <div class="name-div">
          <div class="fname">
            <label for="fname">Student First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="" required>
          </div>

          <div class="lname">
            <label for="lname">Student Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="" required>
          </div>
        </div>


        <!-- Address -->
        <div class="address-div">
          <label for="address">Student Address:</label>
          <input type="text" id="address" name="address">
        </div>


        <!-- Two Sides below -->
        <div class="form-sides">
          <!-- Left side -->
          <div class="form-leftside">

            <!-- Nationality -->
            <label for="nationality">Student Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <!-- Phone number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" pattern="[0-9]{11}" id="phone" name="phone" required>

            <!-- Email address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Level -->
            <label for="level">Level:</label>
            <input type="text" id="level" name="level" required>

            <!-- GPA -->
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" required step="0.01" min="0" max="4">

            <!-- Department -->
            <label for="department">Department:</label>
            <select name="department" id="department" required>
              <option value="general">General</option>
              <option value="Computer science">Computer science</option>
              <option value="Artificial intelligence">Artificial intellegence</option>
              <option value="Information system">Information system</option>
              <option value="Information technology">Information technology</option>
              <option value="Decision support">Decision support</option>
            </select>
          </div>
          <!-- End of left side -->

          <!-- Right Side -->
          <div class="form-rightside">

            <!-- National ID -->
            <label for="nationalID">National ID:</label>
            <input type="text" id="nationalID" name="nationalID" required>
            <!--Add number patterns-->

            <!-- Date of Birth -->
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" placeholder="dd/mm/yy" required>

            <!-- Landline number -->
            <label for="landline">Landline Number:</label>
            <input type="tel" pattern="[0-9]{8}" id="landline" name="landline" required>

            <!-- Student ID -->
            <label for="id">College ID:</label>
            <input type="text" id="id" name="id" required>

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <div class="gender-div">
              <div class="male-gender">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="male">Male</label>
              </div>

              <div class="female-gender">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="female">Female</label>
              </div>
            </div>

            <!-- Status -->
            <label for="status">Status:</label>
            <div class="gender-div">
              <div class="male-gender">
                <input type="radio" id="active" name="status" value="Active">
                <label for="active" class="active">Active</label>
              </div>

              <div class="female-gender">
                <input type="radio" id="inactive" name="status" value="Inactive">
                <label for="inactive" class="inactive">Inactive</label>
              </div>
            </div>
          </div>
          <!-- End of right side -->
        </div>
        <!-- End of sides -->

        <!-- Add Student button -->
        <input type="submit" id="add-student" value="Add Student">
      </form>
