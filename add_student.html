  <div class="container">


    <div class="add_student_form">
      <div class="header">
        <h1>Register New Student</h1>
      </div>

      <form action="#" target="_blank">
        <!--add Action-->
        <!--max length needed for most inputs-->
        <!--adjust sizes-->


        <!-- Name  -->
        <div class="name-div">
          <div class="fname">
            <label for="fname">Student First Name:</label>
            <input type="text" id="sfname" name="sFname" placeholder="" required>
          </div>
          <div class="lname">
            <label for="lname">Student Last Name:</label>
            <input type="text" id="slname" name="sLname" placeholder="" required>
          </div>
        </div>


        <!-- Address -->
        <div class="address-div">
          <label for="sAddress">Student Address:</label>
          <input type="text" id="sAddress" name="sAddress" required>
        </div>


        <div class="form-sides">

          <!-- Left side -->
          <div class="form-leftside">
            <label for="sNationality">Student Nationality:</label>
            <input type="text" id="sNationality" name="sNationality" required>


            <label for="sPhoneNumber">Phone Number:</label>
            <input type="tel" pattern="[0-9]{11}" id="sPhoneNumber" name="sPhoneNumber" required>

            <label for="sEmail">Email Address:</label>
            <input type="email" id="sEmail" name="sEmail" required>


            <label for="sLevel">Level:</label>
            <input type="text" id="sLevel" name="sLevel" required>

            <label for="sGPA">GPA:</label>
            <input type="number" id="sGPA" name="sGPA" required step="0.01" min="0" max="4">


            <label for="sDepartment">Department:</label>
            <select name="sDepartment" id="sDepartment" required>
              <option value="general">General</option>
              <option value="cs">Computer science</option>
              <option value="ai">Artificial intellegence</option>
              <option value="it">Information system</option>
              <option value="is">Information technology</option>
              <option value="ds">Decision support</option>
            </select>
          </div>


          <div class="form-rightside">

            <label for="sNationalID">National ID:</label>
            <input type="text" id="sNationalID" name="sNationalID" required> <!--Add number patterns-->


            <label for="sDOB">Date of birth:</label>
            <input type="date" id="sDOB" name="sDOB" placeholder="dd/mm/yy" required>

            <label for="sLandline">Landline Number:</label>
            <input type="tel" pattern="[0-9]{8}" id="sLandline" name="sLandline" required>
            <label for="sCollegeID">College ID:</label>
            <input type="text" id="sCollegeID" name="sCollegeID" required>

            <label for="sGender">Gender:</label>
            <div class="gender-div">
              <div class="male-gender">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male" class="male">Male</label>
              </div>

              <div class="female-gender">
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female" class="female">Female</label>
              </div>
            </div>

          </div>
        </div>
        <input type="submit" id="add-student" value="Add Student">
      </form>

    </div>
