  <div>
    <form action="#" target="_blank"><!--add Action-->
      <!--max length needed for most inputs-->
      <!--adjust sizes-->

      <h1>Add a new FCAI-CU Student</h1>
      <label for="sName">Student Name:</label>
      <input type="text" id="sName" name="sName" placeholder="Ex: Yousef Eldaly" size="20" required>
      <label for="sAddress">Student Address:</label>
      <input type="text" id="sAddress" name="sAddress" size="50" required><br><br>

      <label for="sGender">Gender:</label>

      <input type="radio" id="male" name="gender" value="Male" size="50">
      <label for="Male">Male</label><!--Add required to gender-->
      <input type="radio" id="female" name="gender" value="Female">
      <label for="Female">Female</label>


      <label for="sNationality">Student Nationality:</label>
      <input type="text" id="sNationality" name="sNationality" required><br><br>

      <label for="sNationalID">National ID:</label>
      <input type="text" id="sNationalID" name="sNationalID" required>
      <label for="sDOB">Date of birth:</label>
      <input type="month" id="sDOB" name="sDOB" placeholder="dd/mm/yy" required><br><br>

      <!--Add number patterns-->
      <label for="sPhoneNumber">Phone Number:</label>
      <input type="tel" pattern="[0-9]{11}" id="sPhoneNumber" name="sPhoneNumber" required>
      <label for="sLandline">Landline Number:</label>
      <input type="tel" pattern="[0-9]{8}" id="sLandline" name="sLandline" required><br><br>

      <label for="sEmail">Email Address:</label>
      <input type="email" id="sEmail" name="sEmail" required>
      <label for="sCollegeID">College ID:</label>
      <input type="text" id="sCollegeID" name="sCollegeID" required><br><br>

      <label for="sLevel">Level:</label>
      <input type="text" id="sLevel" name="sLevel" required>

      <label for="sDepartment">Department:</label>
      <select name="sDepartment" id="sDepartment" required>
        <option value="general">General</option>
        <option value="cs">Computer science</option>
        <option value="ai">Artificial intellegence</option>
        <option value="it">Information system</option>
        <option value="is">Information technology</option>
        <option value="ds">Decision support</option>
      </select>


      <label for="sGPA">GPA:</label>
      <input type="number" id="sGPA" name="sGPA" required min="0.0" max="4.0" ><br><br>

      <input type="submit" value="Add Student">
    </form>
