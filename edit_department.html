  <!-- Edit Department form -->

  <div class="student-info">
    <h1>Edit The Department of a student</h1>
    <form id="dep-form">
      <div class="info">
        <label for="Name">Student Name: </label>
        <input type="text" id="Name" readonly>

        <label for="ID">Student ID: </label>
        <input type="text" id="ID" value="20210399" readonly>
      </div>
      <div class="right-info">
        <label for="GPA">Student GPA: </label>
        <input type="text" id="GPA" value="2.9" readonly>

        <label for="Department">Student Department: </label>
        
        <select name="Department" id="Department">
          <option value="general">General</option>
          <option value="cs">Computer science</option>
          <option value="ai">Artificial intellegence</option>
          <option value="it">Information system</option>
          <option value="is">Information technology</option>
          <option value="ds">Decision support</option>
        </select>
      </div>

      <div class="Button">
        <input type="submit" id="submit-edit" value="Edit">
      </div>
    </form>
  </div>
