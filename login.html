<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Fcai-logo.png" />
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css">
    <title>Login | FCAI-CU</title>

</head>

<body>
    <form action="" method="post" class="loginform" id="loginform">
        <div class="icon">
            <img src="images/Login.png" width="100px" height="100px" alt="login icon"
                class="lilcircle">
        </div>
        <div>
            <label for="username">Username</label><br>
            <input id="username" name="username" type="text" required>
        </div>
        <div>
            <label for="userid">User ID</label><br>
            <input type="number" id="userid" name="userid" required>

        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required>
        </div>

    </form>
    <button type="submit" form="loginform" value="submit"><a href="index.html">Login</a></button>


    <hr>
    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="images/Fcai-logo.png" width="50px" height="50px" alt="logo">
        </div>

        <div class="footer-content">
            <ul type="none">
                <li>Contact Us</li>
                <li>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </li>
                <li>About Us</li>
                <li>Help Center</li>
            </ul>
        </div>
        &copy; All Right Reserved, FCAI-CU Students.
    </footer>
</body>

</html>
